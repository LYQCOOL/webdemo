<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/static/css/edmure.css"/>
    <link rel="stylesheet" href="/static/css/commons.css"/>
    <link rel="stylesheet" href="/static/css/account.css"/>
    <style>

    </style>
</head>
<body background="/static/img/back.jpg" style=" background-repeat:no-repeat ;background-size:100% 100%; background-attachment:fixed;">
<div class="login">
    <div style="font-size: 25px; font-weight: bold;text-align: center;">
        用户登陆
    </div>
    <form role="form" action="/login/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名</label>
{#            <input type="text" class="form-control"  placeholder="请输入用户名">#}
            {{ obj.username }}{{ obj.errors.username.0 }}
        </div>
        <div class="form-group">
            <label for="password">密码</label>
{#            <input type="password" class="form-control"  placeholder="请输入密码">#}
            {{ obj.password }}{{ obj.errors.password.0 }}
        </div>
        <div class="form-group">
            <label for="password">验证码</label>

            <div class="row">
                <div class="col-xs-7">
                    <input type="text" class="form-control" placeholder="请输入验证码" name="check_code">
                </div>
                <div class="col-xs-5">
                    <img src="/check_code.html/" onclick="changeCheckCode(this);">
                    <!-- <img src="/static/imgs/avatar/20130809170025.png"> -->
                </div>
                 <div> {{ er }}</div>
            </div>

        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="auto"> 一个月内自动登陆
            </label>
            <div class="right">
                <a href="#">忘记密码？</a>
            </div>
        </div>
        <button type="submit" class="btn btn-default">登 录</button>
         <button onclick="denglu();" type="button" style="position: relative;left: 170px;" class="btn btn-default">新用户注册</button>
    </form>
</div>
    <script>
        function changeCheckCode(ths){
            ths.src = ths.src +  '?';

        }
        function denglu() {
            location.href='/register/';

        }
    </script>
{{ s|safe }}
</body>
</html>
